<div class="template-replace" data-selector="#tappa-main">

    <h1>Rocca Brancaleone</h1>
    <p id="">
        Spettacolare!
    </p>
    <div class="image-with-caption">
        <img src="~/images/{{id}}.png"/>
    </div>

    <div class="if-to-be-done">
        <p>Trovate il numero magico!</p>
        <div class="game-form">
            <input id="code" name="code" type="number" max="9999" maxlength="4" size="4" />
            <button class="clickable" data-submit="{{id}}:#code">GO!</button>
        </div>
    </div>

    <div class="if-success">
        <div class="image-with-caption">
            <img src="~/images/success.png"/>
            <p>Hai gi√† passato questo gioco!</p>
        </div>
    </div>

</div>
