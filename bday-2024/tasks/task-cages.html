<div class="template-replace" data-selector="#story-content">
    <h1>Gabbiette</h1>

    <style>
        .task-success {
            display: none;
        }
        .tag-hai-cages .task-success {
            display: initial;
        }
        .tag-hai-cages .task-todo {
            display: none;
        }
    </style>

    <div class="task-todo">
        <p>
            Quattro creaturine sono in gabbia. 
            Eppure hanno qualcosa di prezioso da poterti dare. 
        </p>
        <p>
            Se solo sapessi che codice usare per parlare con tutte loro. 
            Forse puoi cercare queste bestiole a giro... 
        </p>
        <div class="game-form">
            <input class="forminput" name="correct" type="hidden" value="8346" />
            <input class="forminput" name="codice" type="number" max="9999" maxlength="4" size="4" />
            <button class="clickable" data-submit="task-cages:.forminput">OK</button>
        </div>
    </div>

    <div class="se-hai hai-cages">
        <p>Le creaturine in gabbia ti fanno dono di una piuma!</p>
        <div class="image-with-caption">
            <img src="~/images/cages.png"/>
        </div>
    </div>
</div>
