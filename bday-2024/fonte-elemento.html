<div class="story fullpage">
    <div class="text-page">
        <div class="window-buttons">
            <div class="menu-button clickable" data-close="true"><img src="~/icons/close.png" /></div>
        </div>

        <h1 class="{{elemento}}"></h1>

        <p class="se-hai hai-{{elemento}}">
            Hai già <span class="icon-{{elemento}}"></span>.
            Non puoi prederlo di nuovo se già lo hai.
        </p>
        <p class="non-hai hai-{{elemento}}">
            Qui puoi prendere <span class="icon-{{elemento}}"></span> 
            <button class="clickable" data-action="hai-{{elemento}}" data-close="true">Prendilo!</button>
        </p>

    </div>
</div>
